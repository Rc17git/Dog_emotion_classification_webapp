<!DOCTYPE html>
<html>
<head>
    <title>Image Emotion Classifier</title>
</head>
<body>
    <h1>Image Emotion Classifier</h1>

        <input type="file" name="file" accept=".jpg, .png, .jpeg">
        <button type="submit">Upload</button>
    </form>
</body>
</html>
